<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào cạnh hình vuông");
    let C = a * 4;
    let S = a * a;
    document.write("Chu vi hình huông có độ dài cạnh " + a + " là " + C);
    document.write("<br>");
    document.write("Diện tích hình vuông có độ dài cạnh " + a + " là " + S);
</script>
</body>
</html>
