<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="na">
<button onclick="tinh()">Ấn vào</button>
<p id="hien"></p>
<p id="hien1"></p>
<script>
    function tinh() {
    let a = document.getElementById("na");
    let C = a.value * 4;
    let S = a.value * a.value;
    document.getElementById("hien").innerHTML= "Chu vi hình huông có độ dài cạnh " + a.value + " là " + C;
    document.getElementById("hien1").innerHTML= "Diện tích hình vuông có độ dài cạnh " + a.value + " là " + S;
    }
</script>
</body>
</html>
