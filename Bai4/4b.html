<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào a");
    let b = +prompt("Nhập vào b");
    let A = a * a;
    let B = a ** b;
    document.write("a^2 bằng " + A);
    document.write("<br>");
    document.write("a^b bằng" + B);
</script>
    </body>
</html>
