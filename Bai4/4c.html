<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
    <script>
        let a = +prompt("Nhập a");
        let b = +prompt("Nhập b");
        let ssh = (b - a + 1);
        let S = ((a+b)*ssh/2);
    document.getElementById("demo").innerHTML = "Tổng các số từ " + a + " đến " + b + " là " + S;
    </script>
</body>
</html>
